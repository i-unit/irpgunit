<h1>setUpSuite (setup test suite)</h1>
<b>Syntax:</b>
<p class="indent">
<code>setUpSuite();</code>
</p>
<b>Description:</b>
<p class="indent">
Used to set up a test suite before the first test case is started.
<br><br>
This procedure can be used to set up test data or allocate resources before the 
first test case is started.
</p>
