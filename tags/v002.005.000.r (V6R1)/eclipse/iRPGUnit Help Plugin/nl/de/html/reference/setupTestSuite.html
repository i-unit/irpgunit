<h1>setUpSuite (setup test suite)</h1>
<b>Syntax:</b>
<p class="indent">
<code>setUpSuite();</code>
</p>
<b>Beschreibung:</b>
<p class="indent">
Initialisiert die Test Suite und wird einmalig zu Beginn des Testlaufs aufgerufen.
<br><br>
In dieser Prozedur können zum Beispiel benötigte Ressourcen initialisiert und 
zugeordnet werden. 
</p>
