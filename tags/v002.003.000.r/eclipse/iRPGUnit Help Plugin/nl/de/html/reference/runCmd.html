<h1>runCmd (execute CL command)</h1>
<b>Syntax:</b>
<p class="indent">
<code>runCmd( 'befehl' );</code>
</p>
<b>Beschreibung:</b>
<p class="indent">
Führt den Befehl in <code>command</code> angegebenen Befehl über die <code>QCMDEXC</code> API aus.
</p>
<b>Beispiel:</b>
<p>
<code><pre class="indent">
<span class="r-cmt">// Prints a job log.</span>

runCmd( 'DSPJOBLOG JOB(*) OUTPUT(*PRINT)' );          
</pre></code>
</p>

</body>
