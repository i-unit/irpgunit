<h1>RCLACTGRP (reclaim activation group)</h1>
<b>Syntax:</b>
<p class="indent">
<code>rclactgrp( 'aktivierungsGruppe' );</code>
</p>
<b>Beschreibung:</b>
<p class="indent">
Führt den Befehl <code>RCLACTGRP</code> für die in <code>aktivierungsGruppe</code>
angegebene Aktivierungsgruppe ohne weitere Parameter aus.
</p>
<b>Beispiel:</b>
<p>
<code><pre class="indent">
<span class="r-cmt">// Reclaims activation group 'QILE'.</span>

rclactgrp( 'QILE' );          
</pre></code>
</p>

</body>
